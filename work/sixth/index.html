<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script>
    // 回答はここに書いてね
    $(document).on("click", "#pokemon_search", function(){
      let randomNumber = Math.floor(Math.random() * 151) + 1;

      $.ajax({
        url: `https://pokeapi.co/api/v2/pokemon/${randomNumber}`,
        method: 'GET'
      }).done(function(res) {
        let url = res.sprites.front_default;

        $.ajax({
          url: res.species.url,
          method: 'GET'
        }).done(function(res2) {
          let japaneseName = res2.names.find(name => name.language.name === 'ja-Hrkt');

          // 「ポケモンを探す」後の画面表示
          let encountHtml =
            `
              <p class="name">${japaneseName.name}</p>
              <div>
                <img class="img" src="${url}" alt="">
              </div>
              <div>
                <button class="btn" id="catch">捕まえる</button>
                <button class="btn" data-js="reset">逃げる</button>
              </div>
            `

            $('#wrapper').html(encountHtml);

          }).fail(function(err) {

        });
      });
    });


    //  $(ページ全体).on(イベント, 対象, コールバック関数)

    $(document).on("click", "#catch", function(){
      $.ajax({
        url: 'https://pokeapi.co/api/v2/item/4',
        method: 'GET'
      }).done(function(res3) {
        // console.log(res3);
        let success = Math.random() > 0.5;

        if(success){
          // 「捕まえる」成功時の画面表示
          let doneHtml =
            `
              <p class="name">ゲットしました</p>
              <div>
              <img class="img" src="${res3.sprites.default}" alt="">
              </div>
              <button class="btn" data-js="reset">戻る</button>
            `

          $('#wrapper').html(doneHtml);
        }else{
          // 「捕まえる」失敗時の画面表示
          let failHtml =
          `
            <p class="text">逃げられてしまった...</p>
            <button class="btn mt" data-js="reset">戻る</button>
          `

          $('#wrapper').html(failHtml);
        }
      }).fail(function(err){

        });
      });

    $(document).on("click", "[data-js=reset]", function(){
      let startHtml = '<button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>';

      $('#wrapper').html(startHtml);
    });
  </script>
</body>
</html>
